<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Toggle with Background Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu-container {
            position: relative;
        }

        .menu-toggle {
            font-size: 24px;
            padding: 15px 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin: 10px;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            background: url('./images/Snapchat-2077601.jpg') no-repeat center center / cover;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 10px 0;
            min-width: 300px;
            color: white;
            /* Make text visible on dark background */
        }

        .menu a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            /* Adjust text color */
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            /* Semi-transparent white */
        }

        .menu a:last-child {
            border-bottom: none;
        }

        .menu a:hover {
            background-color: rgba(0, 0, 0, 0.5);
            /* Dark overlay on hover */
        }
    </style>
</head>

<body>
    <div class="menu-container">
        <button class="menu-toggle" id="menuToggle">â˜° Menu</button>
        <div class="menu" id="menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    <script>
        document.getElementById('menuToggle').addEventListener('click', () => {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>

</html>
